<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <button onclick="ShowDialogue()" >Add an Image</button>
        <button onclick="SelectAndDelete()">Delete an Image</button>
        <select name="ThemesSelector" id="selector">
            <option value="NADA">Select a Theme</option>
            <option value="Ena">Blue/Yellow</option>
            <option value="BBQ">White/Red</option>
            <option value="Hollow">Grey/Black</option>
        </select>
        <input id="Choose" type="file" accept="image/jpeg/jpg" hidden>
    </header>
    <div class="BigImage" id="BigImage">
        <i class='bx bx-left-arrow' id="LeftArrow"></i>
        <img src="res/images/001.jpeg" id="Image">
        <i class='bx bx-right-arrow' id="RightArrow"></i>
        <span id="XClose">X</span>
    </div>
    <h1>Gallery</h1>
    <div class="Gallery" id="Gallery">
        <img src="res/images/001.jpeg" class="SmallImage" draggable="true">
        <img src="res/images/002.jpeg" class="SmallImage" draggable="true">
        <img src="res/images/003.jpeg" class="SmallImage" draggable="true">
        <img src="res/images/004.jpeg" class="SmallImage" draggable="true">
        <img src="res/images/005.jpeg" class="SmallImage" draggable="true">
        <img src="res/images/006.jpeg" class="SmallImage" draggable="true">
        <img src="res/images/007.jpeg" class="SmallImage" draggable="true">
        <img src="res/images/008.jpeg" class="SmallImage" draggable="true">
    </div>
    <script src="js/script.js"></script>
        <audio id="PlayAudio" loop>
            <source src="res/audio/Direct_Lounge.mp3" type="audio/mpeg">
        </audio>
    <script>
        document.body.addEventListener('click', function() {
            const audio = document.getElementById('PlayAudio');
            audio.play()
        });
    </script>
</body>
<footer><p>&copy; Gallery by Mari</p></footer>
</html>
